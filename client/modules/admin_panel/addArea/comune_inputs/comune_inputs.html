<template name="comune_inputs">

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="acode">Codigo</label>
	  <div class="col-md-1 controls">
	    <input id="acode" name="acode" placeholder="ej: 01" class="form-control input-medium" required type="text">
	  </div>
	</div>


	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="adesc">Descripcion Comuna</label>
	  <div class="col-md-2 controls">
	    <input id="adesc" name="adesc" placeholder="ej: nombre del area" class="form-control input-medium" required type="text">
	  </div>
	</div>


	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="aczone">Zona</label>
	  <div class="col-md-2 controls">
	    <select id="aczone" name="aczone" required class="form-control input-medium">
	    	<option disabled selected> -- Selecciona una zona -- </option>
	      {{#each zonas}}
	      	<option value="{{this.codigo}}">{{this.descripcion}} - {{this.codigo}}</option>
	      {{/each}}}}
	    </select>
	  </div>
	</div>
	<input id="accomu" type="hidden" value=''>

</template>
