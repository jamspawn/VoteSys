<template name="addArea">
	{{#if currentUser}}

			<div class="formcontainer">
				<form id="add-area" class="form-horizontal">
					<fieldset>

					<!-- Form Name -->
						<legend class="form-title">Nueva Area</legend>

						<!-- Button Drop Down -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="buttondropdown">Tipo de area</label>
							<div class="col-md-4">
								<div class="input-group">
									<input id="atypei" name="buttondropdown" class="form-control" placeholder="selecciona un tipo" required="" type="text">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
											tipos
											<span class="caret"></span>
										</button>
										<ul id="atype" class="dropdown-menu pull-right">
											{{#if isInRole 'admin,techsup'}}
												<li id="zona"><a href="#">Zona</a></li>
											{{/if}}
											{{#if isInRole 'admin,techsup,Lider Zona'}}
												<li id="comu"><a href="#">Comuna</a></li>
											{{/if}}
											{{#if isInRole 'admin,techsup,Lider Zona,Lider Comuna'}}
												<li id="loca"><a href="#">Cuadrante</a></li>
											{{/if}}
										</ul>
									</div>
								</div>
							</div>
						</div>

						{{> UI.dynamic template=isType}}
						<!--<div class="formtype" id="dzone">

						</div>
						<div class="formtype" id="dcomu">

						</div>
						<div class="formtype" id="dloca">

						</div>-->

						<!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label" for=""></label>
							<div class="col-md-4">
								<button id="" name="" class="btn btn-primary">Crear</button>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
	{{/if}}
</template>
