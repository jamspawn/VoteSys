<template name="cuad_lead_inputs">
	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="czone">Zona</label>
	  <div class="col-md-2 controls">
	    <select id="czone" name="czone" required class="form-control input-medium">
	    	<option disabled selected> -- Selecciona una zona -- </option>
	      {{#each zonas}}
	      	<option value="{{this.codigo}}">{{this.descripcion}} - {{this.codigo}}</option>
	      {{/each}}}}
	    </select>
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="ccomu">Comuna</label>
	  <div class="col-md-2 controls">
	    <select id="ccomu" name="ccomu" required class="form-control input-medium">
	      <option disabled selected> -- Selecciona una comuna -- </option>
	    </select>
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="ccuad">Cuadrante</label>
	  <div class="col-md-2 controls">
	    <select id="ccuad" name="ccuad" required class="form-control input-medium">
	      <option disabled selected> -- Selecciona un cuadrante -- </option>
	    </select>
	  </div>
	</div>
</template>
