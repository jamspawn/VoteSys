<template name="addColaborator">
	{{#if currentUser}}

			<div class="formcontainer">
				<form id="add-col" class="form-horizontal">
					<fieldset>

						<!-- Form Name -->
						<legend class="form-title">Nuevo Colaborador</legend>

						<!-- Button Drop Down -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="buttondropdown">Tipo Colaborador</label>
						  <div class="col-md-4">
						    <div class="input-group">
						      <input id="ctypei" name="buttondropdown" class="form-control" placeholder="seleccionar..." type="text">
						      <div class="input-group-btn">
						        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						          tipos
						          <span class="caret"></span>
						        </button>
						        <ul id="ctype" class="dropdown-menu pull-right">
						        	{{#if isInRole 'admin,techsup'}}
						          		<li id="lzo"><a href="#">Lider Zona</a></li>
						          	{{/if}}
									{{#if isInRole 'admin,techsup,Lider Zona'}}
						         		<li id="lco"><a href="#">Lider Comuna</a></li>
						         	{{/if}}
									{{#if isInRole 'admin,techsup,Lider Zona,Lider Comuna'}}
						          		<li id="lcu"><a href="#">Lider Cuadrante</a></li>
						          	{{/if}}

						        </ul>
						      </div>
						    </div>
						  </div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="cedula">C.C.</label>  
							<div class="col-md-2">
								<input id="cedula" name="cedula" placeholder="cedula" class="form-control input-md" required="" type="text">

							</div>
						</div>


						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="email">e-mail</label>  
						  <div class="col-md-3">
						  <input id="email" name="email" placeholder="correo" class="form-control input-md" type="email">
						    
						  </div>
						</div>

						{{> UI.dynamic template=isType}}
						

						<!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="singlebutton"></label>
							<div class="col-md-4">
								<button id="singlebutton" name="singlebutton" class="btn btn-primary">Crear</button>
							</div>
						</div>

					</fieldset>
				</form>

			</div>
			{{>returnButton}}
	{{/if}}
</template>
