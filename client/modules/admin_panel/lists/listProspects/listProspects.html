<template name="listProspects">
	{{#if currentUser}}
		<div class="panel panel-default ">
			  <!-- Default panel contents -->
			<div class="panel-heading">Referidos</div>
			<div class="table-responsive">
				<!-- Table -->
			  <table class="table table-striped table-hover">
			  	<thead>
			        <tr>
			            <th data-field="state" data-checkbox="true"></th>
			            <th data-field="name" data-align="right">Nombres</th>
			            <th data-field="lname" data-align="center">Apellidos</th>
			            <th data-field="cc" data-align="">Cedula</th>
			            <th data-field="mobile" data-align="">celular</th>
			            <th data-field="email" data-align="">e-mail</th>
			            <th data-field="view" data-align="">options</th>
			        </tr>
			    </thead>
			    <tbody>
			    	{{#each prospectos}}
				    	<tr>
				            <td data-field="state" data-checkbox="false"></td>
				            <td data-field="name" data-align="right">{{this.nombres}}</td>
				            <td data-field="lname" data-align="center">{{this.apellidos}}</td>
				            <td data-field="cc" data-align="">{{this.cedula}}</td>
				            <td data-field="mobile" data-align="">{{this.celular}}</td>
				            <td data-field="email" data-align="">{{this.email}}</td>
				            <td data-field="view" data-align="">
				            	<button title="Ver detalles" cc="{{this.cedula}}" type="button" class="btn btn-info prdetail">
				            		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
				            	</button>
				            	{{#unless this.esMulti}}
					            	<button title="Convertir en multiplicador" cc="{{this.cedula}}" ism="{{this.esMulti}}" type="button" data-toggle="modal" data-target="#prosptomult" class="btn btn-success prosptomult">
					            		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					            	</button>
					            {{/unless}}
				            	<button title="Editar" cc="{{this.cedula}}" type="button" class="btn btn-warning">
				            		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				            	</button>
				            	{{#unless this.esMulti}}
					            	<button title ="{{#unless this.asoMulti}}Asignar multiplicador{{/unless}}{{#if this.asoMulti}}Cambiar multilicador asignado : {{this.asoMulti}}{{/if}}" cc="{{this.cedula}}" asm="{{this.asoMulti}}" type="button" data-toggle="modal" data-target="#prosasomult" class="btn btn-primary asignmulbutn">
					            		<span class="{{#unless this.asoMulti}}glyphicon glyphicon-flag{{/unless}}{{#if this.asoMulti}}glyphicon glyphicon-refresh{{/if}}" aria-hidden="true"></span>
					            	</button>
					            {{/unless}}
				            	<button title="Eliminar" cc="{{this.cedula}}" type="button" class="btn btn-danger">
				            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				            	</button>
				            </td>
				        </tr>
				    {{/each}}
			    </tbody>
			  </table>
			</div>
			  
		</div>
		    
		<!-- bootstrap modals n' stuff -->

		<div id="prosptomult" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        <h4 class="modal-title">Convertir en multiplicador</h4>
		      </div>
		      <div class="modal-body">
		        <p>Esta apunto de convertir a esta persona en un multiplicador dentro del sistema</p>
		      </div>
		      <div class="modal-footer">
		        <button id="mtpropsclear" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button id="mtprosp" type="button" class="btn btn-primary">Continuar</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- asignment multi -->
		<div id="prosasomult" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        <h4 class="modal-title">Asignar multiplicador</h4>
		      </div>

		      <div class="modal-body">
		      	<select id="asimult">
			        {{#each multipliers}}
						
						<option value="{{this.cedula}}">{{this.cedula}} - {{this.nombres}} {{this.apellidos}}</option>
							
					{{/each}}
				</select>
		      </div>
		      <div class="modal-footer">
		        <button id="prosasoclear" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button id="prosaso" type="button" class="btn btn-primary">Continuar</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		{{>returnButton}}
	{{/if}}
</template>
