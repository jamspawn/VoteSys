<template name="colaboratorDetail">
	{{#if currentUser}}
		<div class="panel panel-default ">
			<!-- Default panel contents -->
			<div class="panel-heading"><b>{{profile.nombres}} {{profile.apellidos}} - {{profile.cc}}</b></div>
			<div class="table-responsive">
				<!-- Table -->
			  <table class="table table-striped table-hover">
			  	<thead>
			        <tr>
			            <th data-field="name" data-align="right">
			            	{{#unless profile.updated}}
			            		Este usuario no ha actualizado sus datos aun
			            	{{/unless}}

			            </th><th data-field="value" data-align="left"></th>
			        </tr>
			    </thead>
			    <tbody>
			    	<tr>
			            <td data-field="name" data-align="left"><b>Rango</b></td><td data-field="value" data-align="right">{{profile.tipo}}</td>      
			        </tr>
			        {{#if profile.cuad}}
				        <tr>
				            <td data-field="name" data-align="left"><b>Cuadrante</b></td><td data-field="value" data-align="right">{{profile.cuad}}</td>    
				        </tr>
				    {{else}}
				    	{{#if profile.comu}}
					    	<tr>
				            	<td data-field="name" data-align="left"><b>Comuna</b></td><td data-field="value" data-align="right">{{profile.comu}}</td>
				        	</tr>
				        {{else}}
					    	{{#if profile.zona}}
						    	<tr>
					            	<td data-field="name" data-align="left"><b>Zona</b></td><td data-field="value" data-align="right">{{profile.zona}}</td>
					        	</tr>
					        {{/if}}
				        {{/if}}
				    {{/if}}
			        <tr>
			            <td data-field="name" data-align="left"><b>Correo</b></td><td data-field="value" data-align="right">{{profile.email}}</td>      
			        </tr>
			        <tr>
			            <td data-field="name" data-align="left"><b>Direccion</b></td><td data-field="value" data-align="right">{{profile.direccion}}</td>      
			        </tr>
			        <tr>
			            <td data-field="name" data-align="left"><b>Telefono fijo</b></td><td data-field="value" data-align="right">{{profile.telefono}}</td>      
			        </tr>
			        <tr>
			            <td data-field="name" data-align="left"><b>Telefono movil</b></td><td data-field="value" data-align="right">{{profile.celular}}</td>      
			        </tr>
			   	</tbody>
			  </table>
			</div>
			  
		</div>
		{{>returnButton}}
	{{/if}}
</template>
