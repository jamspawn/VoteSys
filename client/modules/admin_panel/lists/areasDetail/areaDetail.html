<template name="areaDetail">
	{{#if currentUser}}
		<div class="panel panel-default ">
			<!-- Default panel contents -->
			<div class="panel-heading"><b>{{a.tipo}} {{a.descripcion}} - {{a.codigo}}</b></div>
			<div class="table-responsive">
				<!-- Table -->
			  <table class="table table-striped table-hover">
			  	<thead>
			        <tr>
			            <th data-field="name" data-align="right"></th><th data-field="value" data-align="left"></th>
			        </tr>
			    </thead>
			    <tbody>
			    	<tr>
			    		{{#if b.profile.nombres}}
			            	<td data-field="name" data-align="left"><b>Lider de {{a.tipo}}</b></td><td data-field="value" data-align="right">{{b.profile.nombres}}</td>
			            {{else}}
			            	<td data-field="name" data-align="left"><b>Lider de {{a.tipo}}</b></td><td data-field="value" data-align="right">Sin asignar o desactualizado</td>
			            {{/if}}    
			        </tr>
			        
			        {{#if a.zona}}
				        <tr>
				            <td data-field="name" data-align="left"><b>Zona</b></td><td data-field="value" data-align="right">{{a.zona}}</td>    
				        </tr>
				    {{/if}}
				    {{#if a.comuna}}
				        <tr>
				            <td data-field="name" data-align="left"><b>Comuna</b></td><td data-field="value" data-align="right">{{a.comuna}}</td>    
				        </tr>
				    {{/if}}
			    </tbody>
			  </table>
			</div>
			  
		</div>
		{{>returnButton}}
	{{/if}}
</template>
