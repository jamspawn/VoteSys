<template name="listColaborators">
	{{#if currentUser}}
		<div class="panel panel-default ">
			  <!-- Default panel contents -->
			<div class="panel-heading">Areas</div>
			<div class="table-responsive">
				<!-- Table -->
			  <table class="table table-striped table-hover">
			  	<thead>
			        <tr>
			            <th data-field="state" data-checkbox="true"></th>
			            <th data-field="name" data-align="right">Tipo</th>
			            <th data-field="lname" data-align="center">Nombres</th>
			            <th data-field="ap" data-align="">Apellidos</th>
			            <th data-field="cc" data-align="">Cedula</th>
			            <th data-field="ema" data-align="">Email</th>
			            <th data-field="view" data-align="">options</th>
			        </tr>
			    </thead>
			    <tbody>
			    	{{#each colaborators}}
				    	<tr>
				            <td data-field="state" data-checkbox="false">{{this._id}}</td>
				            <td data-field="name" data-align="right">{{this.profile.tipo}}</td>
				            <td data-field="lname" data-align="center">{{this.profile.nombres}}</td>
				            <th data-field="ap" data-align="">{{this.profile.apellidos}}</th>
				            <td data-field="cc" data-align="">{{this.profile.cc}}</td>
				            <th data-field="ema" data-align="">{{this.profile.email}}</th>
				            <td data-field="view" data-align="">
				            	<button cc="{{this.cedula}}" type="button" class="btn btn-info">
				            		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
				            	</button>
				            	<button cc="{{this.cedula}}" type="button" class="btn btn-warning">
				            		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				            	</button>
				            	<button cc="{{this.cedula}}" type="button" class="btn btn-danger">
				            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				            	</button>
				            </td>
				        </tr>
				    {{/each}}
			    </tbody>
			  </table>
			</div>
			  
		</div>
		{{>returnButton}}    
	{{/if}}
</template>
