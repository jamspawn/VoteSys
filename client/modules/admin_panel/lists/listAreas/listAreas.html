<template name="listAreas">
	{{#if currentUser}}
		{{#if isInRole 'admin,techsup,Lider Zona,Lider Comuna'}}
			<div class="panel panel-default ">
				  <!-- Default panel contents -->
				<div class="panel-heading">Areas</div>
				<div class="table-responsive">
					<!-- Table -->
				  <table class="table table-striped table-hover">
				  	<thead>
				        <tr>
				            <th data-field="state" data-checkbox="true"></th>
				            <th data-field="name" data-align="right">Tipo</th>
				            <th data-field="lname" data-align="center">Descripcion</th>
				            <th data-field="cc" data-align="">Codigo</th>
				            <th data-field="view" data-align="">options</th>
				        </tr>
				    </thead>
				    <tbody>
				    	{{#each areas}}
					    	<tr>
					            <td data-field="state" data-checkbox="false"></td>
					            <td data-field="name" data-align="right">{{this.tipo}}</td>
					            <td data-field="lname" data-align="center">{{this.descripcion}}</td>
					            <td data-field="cc" data-align="">{{this.codigo}}</td>
					            <td data-field="view" data-align="">
					            	<button title="detalles" cc="{{this.codigo}}" type="button" class="btn btn-info areadetail">
					            		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
					            	</button>
					            	<button title="Ver referidos" tipo="{{this.tipo}}" cc="{{this.codigo}}" type="button" class="btn btn-default prfilter">
					            		<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
					            	</button>
					            	<button title="editar" cc="{{this.codigo}}" type="button" class="btn btn-warning areaedit">
					            		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					            	</button>
					            	<button title="eliminar" cc="{{this.codigo}}" type="button" class="btn btn-danger areadelete">
					            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					            	</button>
					            </td>
					        </tr>
					    {{/each}}
				    </tbody>
				  </table>
				</div>
				  
			</div>
		{{else}}
			<div class="alert alert-warning">
				No autorizado<br/>
			</div>
		{{/if}}
		{{>returnButton}}  
	{{/if}}
</template>
