<template name="firstTimeAcces">
	<div class="alert alert-info">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Bienvenido!</strong> Porfavor actualiza la siguiente información, antes de acceder al sistema
    </div>
    <div class="formcontainer">
	    <form id="updateUser" class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
				<legend>Actualizacion de datos</legend>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="uname">Nombres</label>
				  <div class="col-md-2 controls">
				    <input id="uname" name="uname" placeholder="" class="form-control input-large" required="" type="text">
				    
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="ulname">Apellidos</label>
				  <div class="col-md-2 controls">
				    <input id="ulname" name="ulname" placeholder="" class="form-control input-large" required="" type="text">
				    
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="uaddres">Direccion</label>
				  <div class="col-md-2 controls">
				    <input id="uaddres" name="uaddres" placeholder="" class="form-control input-large" required="" type="text">
				    
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="uphone">Telefono</label>
				  <div class="col-md-2 controls">
				    <input id="uphone" name="uphone" placeholder="" class="form-control input-small" required="" type="text">
				    
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="umobile">Celular</label>
				  <div class="col-md-2 controls">
				    <input id="umobile" name="umobile" placeholder="3xxxxxxxxx" class="form-control input-medium" type="text">
				    
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="username">Nombre de usuario</label>
				  <div class="col-md-2 controls">
				    <input id="username" name="username" placeholder="username" class="form-control input-medium" required="" type="text">
				    
				  </div>
				</div>

				<!-- Password input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="upass">Contraseña</label>
				  <div class="col-md-2 controls">
				    <input id="upass" name="upass" placeholder="password" class="form-control input-medium" required="" type="password">
				    
				  </div>
				</div>

				<!-- Password input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="ucpass">Confirmar contraseña</label>
				  <div class="col-md-2 controls">
				    <input id="ucpass" name="ucpass" placeholder="password" class="form-control input-medium" required="" type="password">
				    
				  </div>
				</div>

				<!-- Button -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="usend"></label>
				  <div class="col-md-2 controls">
				    <button id="usend" name="usend" class="btn btn-info">Actualizar</button>
				  </div>
				</div>

			</fieldset>
		</form>
	</div>
</template>
