<template name="firstTimeAcces">
	<div class="alert alert-info">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Bienvenido!</strong> Porfavor actualiza la siguiente información, antes de acceder al sistema
    </div>
    <form id="updateUser" class="form-horizontal">
		<fieldset>

		<!-- Form Name -->
			<legend>Actualizacion de datos</legend>

			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="uname">Nombres</label>
			  <div class="controls">
			    <input id="uname" name="uname" placeholder="" class="input-large" required="" type="text">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="ulname">Apellidos</label>
			  <div class="controls">
			    <input id="ulname" name="ulname" placeholder="" class="input-large" required="" type="text">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="uaddres">Direccion</label>
			  <div class="controls">
			    <input id="uaddres" name="uaddres" placeholder="" class="input-large" required="" type="text">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="uphone">Telefono</label>
			  <div class="controls">
			    <input id="uphone" name="uphone" placeholder="" class="input-small" required="" type="text">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="umobile">Celular</label>
			  <div class="controls">
			    <input id="umobile" name="umobile" placeholder="3xxxxxxxxx" class="input-medium" type="text">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="username">Nombre de usuario</label>
			  <div class="controls">
			    <input id="username" name="username" placeholder="username" class="input-medium" required="" type="text">
			    
			  </div>
			</div>

			<!-- Password input-->
			<div class="control-group">
			  <label class="control-label" for="upass">Contraseña</label>
			  <div class="controls">
			    <input id="upass" name="upass" placeholder="password" class="input-medium" required="" type="password">
			    
			  </div>
			</div>

			<!-- Password input-->
			<div class="control-group">
			  <label class="control-label" for="ucpass">Confirmar contraseña</label>
			  <div class="controls">
			    <input id="ucpass" name="ucpass" placeholder="password" class="input-medium" required="" type="password">
			    
			  </div>
			</div>

			<!-- Button -->
			<div class="control-group">
			  <label class="control-label" for="usend"></label>
			  <div class="controls">
			    <button id="usend" name="usend" class="btn btn-info">Actualizar</button>
			  </div>
			</div>

		</fieldset>
	</form>
</template>
