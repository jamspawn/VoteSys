<template name="rawreferlist">
	<div class="listcontainer panel panel-default">
		<div class="panel-heading">
			<b>Listado</b>
			{{#if isInRole 'admin,techsup'}}
				<div class="alert alert-info cprospects"><p>{{prospectscount}} Referidos</p></div>
			{{/if}}
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<tbody>
					<ul class="zoneul">
						{{#each zone}}
							<li id="zoneli{{this.codigo}}" class="zoneli">
								<h5 class="lczone"><a href=""><i>{{this.tipo}} - {{this.codigo}} - {{this.descripcion}}</i></a></h5>
								<div class="alert alert-info cprospects colabtag"><p>Zonal {{colabtag codigo}} </p></div>
								<div class="alert alert-info cprospects"><p>{{zonecount codigo}} Referidos</p></div>
								{{#if isInRole 'admin,techsup'}}
									<div class="optset">
										<button title="detalles colaborador" cc="{{leadzonecode codigo}}" type="button" class="btn btn-info coldetail">
										            		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										            	</button>
										<button title="eliminar colaborador" cc="{{leadzonecode codigo}}" type="button" class="btn btn-danger coldelete">
						            		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						            	</button>
										<button title="resetear colaborador" cc="{{leadzonecode codigo}}" type="button" class="btn btn-warning resetleader">
						            		<span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
						            	</button>
										<button title="detalles area" cc="{{this.codigo}}" type="button" class="btn btn-info areadetail">
						            		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
						            	</button>
						            	<button title="Ver referidos area" tipo="{{this.tipo}}" cc="{{this.codigo}}" type="button" class="btn btn-default prfilter">
						            		<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						            	</button>
						            	<!--<button title="editar area" cc="{{this.codigo}}" type="button" class="btn btn-warning areaedit">
						            		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						            	</button>-->
						            	<button title="eliminar area" cc="{{this.codigo}}" type="button" class="btn btn-danger areadelete">
						            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						            	</button>
						            </div>
						        {{/if}}

										{{#each comune codigo}}


											<li id="comuneli{{this.codigo}}" class="comuneli">

										            	</button>

										            		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										            	</button>
														<button title="resetear colaborador" cc="{{leadcomunecode codigo}}" type="button" class="btn btn-warning resetleader">
										            		<span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
										            	</button>
														<button title="detalles" cc="{{this.codigo}}" type="button" class="btn btn-info areadetail">

										            	</button>-->

											            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											            	</button>
											            {{/if}}
										            </div>
										        {{/if}}

													            		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
													            	</button>
													            	<button title="Ver referidos area" tipo="{{this.tipo}}" cc="{{this.codigo}}" type="button" class="btn btn-default prfilter">

														            	</button>
														            {{/if}}
													            </div>
													        {{/if}}

																            	</button>
																            </div>
																        {{/if}}
																		<ul id="multiul{{this.profile.cc}}" class="multiul">
																			<li id='multilicl{{this.profile.cc}}' class="multili notas">
																				<h5><a href=""><i>Sin asignar</i></a></h5>
																				<div class="optset">
																				{{#unless isInRole 'admin,techsup,Lider Zona,Lider Comuna'}}

																					            {{/unless}}

																					            		<span class="{{#unless this.asoMulti}}glyphicon glyphicon-flag{{/unless}}{{#if this.asoMulti}}glyphicon glyphicon-refresh{{/if}}" aria-hidden="true"></span>
																					            	</button>
																					            {{/unless}}
																					            {{#unless isInRole 'admin,techsup,Lider Zona,Lider Comuna'}}
																					            	<button title="Eliminar" cc="{{this.cedula}}" type="button" class="btn btn-danger refdelete">
																					            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
																					            	</button>
																					            {{/unless}}
																				            </div>
																						</li>
																					{{/each}}-->
																				</ul>
																			</li>
																			{{#each multipliers profile.cc}}
																				<li id='multili{{this.cedula}}' class="multili">
																					<h5><a href=""><i>Multiplicador {{this.cedula}} - {{this.nombres}} {{this.apellidos}}</i></a></h5>
																					<div class="optset">
																						<button title="Ver detalles" cc="{{this.cedula}}" type="button" class="btn btn-info prdetail">
																		            		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
																		            	</button>
																		            	{{#unless isInRole 'Lider Cuadrante'}}
																			            	<button title ="Cambiar Colab. cuadrante" cc="{{this.cedula}}" com="{{comune.codigo}}" qd="{{quadrant.codigo}}" type="button" data-toggle="modal" data-target="#multcuadlead" class="btn btn-primary changecuadlead">
																			            		<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
																			            	</button>
																		            	{{/unless}}

																			            	<button id="addrefer" title="Asignar referido" type="button" cc="{{this.cedula}}" value="mprosp" class="btn btn-success">
																			            		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
																			            	</button>
																				            <button title="Eliminar" cc="{{this.cedula}}" type="button" class="btn btn-danger multdelete">
																			            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
																			            	</button>
																			            {{/unless}}
																		            	
																		            </div>
																					<ul id='referul{{this.cedula}}' class="referul">
																						<!--{{#each refers cedula}}
																							<li class="referli">
																								<h5>{{this.cedula}} - {{this.nombres}} {{this.apellidos}}</h5>
																								<div class="optset">
																									<button title="Ver detalles" cc="{{this.cedula}}" type="button" class="btn btn-info prdetail">
																					            		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
																					            	</button>
																					            	{{#unless this.esMulti}}
																						            	<button title="Convertir en multiplicador" id="tomulti" cc="{{this.cedula}}" ism="{{this.esMulti}}" type="button" data-toggle="modal" data-target="#prosptomult" class="btn btn-success prosptomult">

																						            	</button>
																						            {{/unless}}

																						            		<span class="{{#unless this.asoMulti}}glyphicon glyphicon-flag{{/unless}}{{#if this.asoMulti}}glyphicon glyphicon-refresh{{/if}} asigmult" aria-hidden="true"></span>
																						            	</button>
																						            {{/unless}}

								</ul>
							</li>
						{{/each}}
					</ul>
				</tbody>
			</table>
		</div>
	</div>
	<!-- bootstrap modals n' stuff -->

		<div id="prosptomult" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        <h4 class="modal-title">Convertir en multiplicador</h4>
		      </div>
		      <div class="modal-body">
		        <p>Esta apunto de convertir a esta persona en un multiplicador dentro del sistema</p>
		      </div>
		      <div class="modal-footer">
		        <button id="mtpropsclear" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button id="mtprosp" type="button" class="btn btn-primary">Continuar</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- asignment multi -->
		<div id="prosasomult" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        <h4 class="modal-title">Asignar multiplicador</h4>
		      </div>

		      <div class="modal-body">
		      	<select id="asimult">
			        {{#each multipliah}}
						
						<option value="{{this.cedula}}">{{this.cedula}} - {{this.nombres}} {{this.apellidos}}</option>
							
					{{/each}}
				</select>
		      </div>
		      <div class="modal-footer">
		        <button id="prosasoclear" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button id="prosaso" type="button" class="btn btn-primary">Continuar</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- multiplier to cuadleader -->
		<div id="multcuadlead" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        <h4 class="modal-title">Cambiar lider de cuadrante</h4>
		      </div>

		      <div class="modal-body">
		      	<label>Zona : </label>
		      	<select id="asizone">
		      		<option> -- Seleccione una Zona -- </option>
			        {{#each zonah}}
						
						<option value="{{this.codigo}}">{{this.codigo}} - {{this.descripcion}}</option>
							
					{{/each}}

				</select>
				<br/>
				<label>Comuna : </label>
				<select id="asicomu">
					<option> -- Seleccione una Comuna -- </option>
					{{#each comunah}}
						
						<option value="{{this.codigo}}">{{this.codigo}} - {{this.descripcion}}</option>
							
					{{/each}}
				</select>
				<br/>
				<label>Cuadrante : </label>
				<select id="asiquad">
					<option> -- Seleccione un Cuadrante -- </option>
					{{#each quadrah}}
						
						<option value="{{this.codigo}}">{{this.codigo}} - {{this.descripcion}}</option>
							
					{{/each}}
				</select>
				<br/>
				<label>Lider Cuadrante : </label>
				<select id="asiquadlead">
					<option> -- Seleccione un Lider -- </option>
					{{#each quadrahlead}}
						
						<option value="{{this.profile.cc}}">{{this.profile.cc}} - {{this.profile.nombres}} - {{this.profile.apellidos}}</option>
							
					{{/each}}
				</select>
		      </div>
		      <div class="modal-footer">
		        <button id="multcuadleadclear" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button id="multquadgo" type="button" class="btn btn-primary">Continuar</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- reset modal -->
		<div id="colabresete" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		    	<form id="reset" class="form-horizontal">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			        <h4 class="modal-title">Resetear usuario</h4>
			      </div>
			      <div class="modal-body">
			        <p>Confirmar correo del usuario :</p>
			        <input type='email' required id="emailreset" class="form-control" value="{{mailvalue}}">
			      </div>
			      <div class="modal-footer">
			        <button id="colresclear" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			        <button id="colreset" class="btn btn-primary">Continuar</button>
			      </div>
			    </form>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- asignment multi -->
		<div id="reubcuad" class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        <h4 class="modal-title">Reubicar cuadrante</h4>
		      </div>

		      <div class="modal-body">
		      	<select id="asocomu">
			        {{#each comunah}}
						
						<option value="{{this.codigo}}">{{this.codigo}} - {{this.descripcion}}</option>
							
					{{/each}}
				</select>
				<input type="text" id="quadnew" placeholder="nuevo codigo: ej 01 o 1">
		      </div>
		      <div class="modal-footer">
		        <button id="reubclear" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button id="reub" type="button" class="btn btn-primary">Continuar</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		{{#unless isInRole 'admin,techsup,Lider Zona, Lider Comuna'}}
			<div id="dropmulti" class="modal fade">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			        <h4 class="modal-title">Eliminar Multiplicador</h4>
			      </div>
			      <div class="modal-body">
			        <p>Que operacion desea realizar ?</p>
			      </div>
			      <div class="modal-footer">
			        <button id="multidrop1" type="button" class="btn btn-info" data-dismiss="modal">
			        	Eliminar multiplicador y referidos
			        </button>
			        <button id="multidrop2" type="button" class="btn btn-primary">
			        	Eliminar multiplicador solamente
			        </button>
			        <button id="multidrop3" type="button" class="btn btn-default">
			        	Cancelar
			        </button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		{{/unless}}
</template>
